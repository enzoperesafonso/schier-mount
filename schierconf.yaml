# Configuration file for custom Schier Mount of ROTSE-IIIc. These values are taken directly from the legacy Schierd config of the
# original rotsed ocs system (Don Smith & E. Rykoff 2005) and should NOT be changed.
# Enzo Peres Afonso 2025

encoder_tolerance: 100 # encoder positioning tolerance in steps

slew_acceleration: # slew accelerations in deg/s^2
  ra: 25.0
  dec: 25.0

max_velocity: # maximum safe axis velocities in deg/s
  ra: 35.0
  dec: 35.0

home_velocity: # forced safe homing-velocity in deg/s
  ra: 2.0
  dec: 2.0

stow_position: # stowage/park position in mount coordinates in deg
  ra: -95.0
  dec: 35.0

degrees_to_encoder_steps: # original values
  ra: 24382
  dec: 19395

axis_range: # angular axis ranges in deg
  ra: (-185.0 , 0.0)
  dec: (0.0, 240.0)